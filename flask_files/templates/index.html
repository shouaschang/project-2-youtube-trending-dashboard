<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Trending Videos Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <script type="text/javascript">
  window.onload = function () {
  	var chart = new CanvasJS.Chart("bar2", {
  		animationEnabled: true,
  		theme: "light2",
  		title:{
  			text: "Unique Videos per Category"
  		},
  		axisY: {
  			title: "Unique Videos per YouTube Category"
  		},
  		data: [{
  			type: "column",
  			showInLegend: true,
  			legendMarkerColor: "grey",
  			legendText: "YouTube Category",
  			dataPoints: [
  				{ y: 6325, label: "Music" },
  				{ y: 2241,  label: "Politics" },
  				{ y: 2489,  label: "Sports" }
  			]
  		}]
  	});
  chart.render();
  }
  </script>
</head>

<body>

<!-- START OF CONTAINER -->
  <div class="container">

    <!-- START OF JUMBOTRON HEADER -->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">

      </div>
    </div>

      </div>
      <div class="col-md-2"></div>
      <!-- START OF PIE -->
      <div class="col-md-5">
        <h5>Select category</h5>
        <select id="selDataset" onchange="getData(this.value)">
          <option value="dataset1">Music</option>
          <option value="dataset2">Sports</option>
          <option value="dataset3">Politics</option>
        </select>
        <div id="pie"></div>
        <!-- Likes / Dislikes Pie Chart -->
      </div>
  </div>
  <!-- END OF BAR & PIE -->

<!-- END OF SCATTER -->

  <!-- START OF BAR & PIE -->
  <div class="row">
    <!-- START OF BAR1 -->
      <div class="col-md-5">
          <div id="bar1"></div>
